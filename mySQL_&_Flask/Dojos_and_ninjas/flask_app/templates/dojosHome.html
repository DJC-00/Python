<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"/>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-evenly mt-5">
				<div class=" col-4 p-5 bg-dark text-white text-center align-self-start shadow">
					<form action="/dojo/create" method="POST">
						<h2 class="p-2">Create New Dojo</h2>
						<label class="p-2" for="dojoName">Dojo Name:</label>
						<input class="m-4" type="text" name="dojoName">
						<br>
						<button  type="submit" class="btn btn-primary m-4">Submit</button>
					</form>
					<div class="container text-center">
						<p>or</p>
						<p><a href="/ninja/create">Create New Ninja</a></p>
					</div>
				</div>
				<div class="col-4 p-5 border border-1 shadow border-primary">
					<h2>List of Dojos</h2>
					<hr>
					{% for dojo in dojoList %}
						<p><a class = "link-dark" href="/dojo/{{dojo.id}}">{{dojo.name}}</a></p>
						<hr>
					{% endfor %}
				</div>
			</div>
		</div>
	</body>
</html>
