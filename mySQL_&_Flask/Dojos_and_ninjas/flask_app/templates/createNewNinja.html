<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<h1 class="text-center mt-5">Creat New Ninja</h1>
		<div class="container d-flex justify-content-center mt-4">
			<div class="w-50 border border-0border-primary shadow p-2">
				<form action="/ninja/create/confirm" method="POST">
					<div class="form-group">
						<label for="ninjaFirstName">First Name</label>
						<input
							type="text"
							class="form-control mb-2"
							placeholder="Your First Name..."
							name="ninjaFirstName"
						/>
					</div>
					<div class="form-group">
						<label for="ninjaLastName">Last Name</label>
						<input
							type="text"
							class="form-control mb-2"
							placeholder="Your Last Name..."
							name="ninjaLastName"
						/>
					</div>
					<div class="form-group">
						<label for="ninjaAge">Age</label>
						<input
							type="text"
							class="form-control mb-2"
							placeholder="Your Age..."
							name="ninjaAge"
						/>
					</div>
					<div class="form-group">
						<label for="dojoID">Dojo</label>
						<select class="form-control" name="dojoID">
							{% for item in dojoList %}
								<option value = {{item.id}}>{{item.name}}</option>
							{% endfor %}
						</select>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary mt-4">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
