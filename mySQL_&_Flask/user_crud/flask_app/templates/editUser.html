<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50">
        <h1 class="text-center">Update info for {{selectedUser.firstName}} {{selectedUser.lastName}}</h1>
        <form action="/confirmEdit" method = "POST">
            <input hidden type="number" value="{{selectedUser.id}}" name="id">
            <div class="form-group py-2">
                <label for="firstName">First Name:</label>
                <input type=" text " class="form-control" value={{selectedUser.firstName}} name="firstName"/> 
            </div>
            <div class="form-group py-2"">
                <label for="lastName">Last Name:</label>
                <input type=" text " class="form-control" value={{selectedUser.lastName}} name="lastName"/> 
            </div>
            <div class="form-group py-2"">
                <label for="email">Email Adress:</label>
                <input type=" text " class="form-control" value={{selectedUser.email}} name="email"/> 
            </div>
            <div class="d-flex justify-content-center p-2">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
    <form action="/viewUsers" class="d-flex justify-content-center m-4">
        <button type="submit" class="btn btn-primary p-4 my-2 text-center">Cancel</button>
    </form>
</body>
</body>
</html>
