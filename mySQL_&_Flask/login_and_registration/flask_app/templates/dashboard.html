<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"/>
	</head>

	<body>
        <div class="container d-flex justify-content-center">
            <div class="card m-5 w-50 shadow">
				<h2 class="text-center">User Info</h2>
				<hr>
                <p class="px-5">Name: {{current_user.first_name}} {{current_user.last_name}}</p>
				<p class="px-5">Email: {{current_user.email}}</p>
				<p class="px-5">Account Created On: {{current_user.created_at}}</p>
            </div>
        </div>
		<div class="container d-flex justify-content-center" >
			<a class="btn btn-primary" href="/logout" role="button">Logout</a>
		</div>
	</body>
</html>
