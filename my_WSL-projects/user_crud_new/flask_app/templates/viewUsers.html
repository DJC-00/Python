<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<h1 class="p-2 text-center">All User Information:</h1>
        <div class="container ">
            <table class="table border">
                <thead>
                    <tr>
                        <th scope="col">ID #</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email Address</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in allUsers %}
                        <tr>
                            <th scope="row">{{user.id}}</th>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.email}}</td>
                            <td class="d-flex gap-1">
                                <p><a href="/viewSingleUser/{{user.id}}">View</a></p>
                                <p><a href="/editUser/{{user.id}}">Edit</a></p>
                                <p><a href="/deleteUser/{{user.id}}">Delete</a></p>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <form action="/" class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary p-4 my-2 text-center">Home</button>
        </form>
	</body>
</html>
