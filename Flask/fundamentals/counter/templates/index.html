<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="p-5 mt-5">
            <h1>{{session['count']}}</h1>
        </div>
        <div class="container d-flex justify-content-center p-5 gap-5">
            <form action='/countPlus1'>
                <input type='submit' value="Plus 1">
            </form>
            <form action='/countPlus2'>
                <input type='submit' value="Plus 2">
            </form>
            <form action='/countPlusCustom' method='post'>
                <input type='submit' name="countPlusCustom" value="Plus">
                <select name="userVal" id="countPlusCustom">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </form>
        </div>
        <div>
            <form action='/destroy'>
                <input type='submit' value="Reset Counter">
            </form>
        </div>
    </div>
</body>
</html>
