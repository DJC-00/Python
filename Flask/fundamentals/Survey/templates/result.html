<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

</head>
<body>
    <div class="container text-center p-5">
        <h1>Thank You</h1>
        <h3>Here are your results</h3>
    </div>
    <div class="container p-5 bg-light shadow text-uppercase justify-content-center ">
        <div class="text-center pb-2">
            <h1>User Info</h1>
        </div>
        <div class="d-flex justify-content-center w-auto gap 5">
            <div class="text-end w-50 px-3">
                <h3 class="pb-2">Name:</h3>
                <h3 class="pb-2">Location:</h3>
                <h3 class="pb-2">Favorite Language:</h3>
                <h3 class="pb-2">Other Languages</h3>
                <h3 class="pb-2">Heard about us from:</h3>
            </div>
            <div class=" w-50 px-3">
                <h3 class="pb-2">{{session['username']}}</h3>
                <h3 class="pb-2">{{session['userLocation']}}</h3>
                <h3 class="pb-2">{{session['userLang']}}</h3>
                <h3 class="pb-2">
                    {% for element in session['userFrWk']%}
                        {{element}}
                    {% endfor %}
                </h3>
                <h3 class="pb-2">{{session['userHeFr']}}</h3>
            </div>
        </div>
    </div>
    <div class="text-center p-5">
        <form action="/reset">
            <input class="bg-transparent shadow-sm border-light" type='submit' value='Return To Form'">
        </form>
    </div>
</body>
</html>
