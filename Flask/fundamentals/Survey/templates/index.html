<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

</head>
<body>
    <div class="container text-center p-5">
        <h1>Welcome</h1>
        <h3>Please fill out this survey</h3>
    </div>
    <div class="container p-5 w-50 bg-light shadow text-uppercase w">
        <form action='/process' method='post'>
            <div class="d-flex justify-content-between" >
                <label for='name'>Name:</label>
                <input type='text' name='name'>
            </div>
            <div class="d-flex justify-content-between pt-4" >
                <label for='location'>Location:</label>
                <input type="text" name='location'>
            </div >
  
            <div class="d-flex justify-content-between pt-4 pb-2">
                <label for="language">Favorite Language:</label>
                <select name="language" id="language">
                    <option selected value="None">  --- select an option ---  </option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="Java Script">Java Script</option>
                    <option value="Ruby">Ruby</option>
                    <option value="x86 Assembly">Assembly</option>
                </select>
            </div>
            <hr>
            <div class="py-2">
                <p>Select the Frameworks you have experience with:</p>
                <div class="d-flex gap-4 flex-wrap">
                    <div>
                        <input type="checkbox" id="frameWork1" name="frameworks" value="Angular">
                        <label for="frameWork1">Angular</label>
                    </div>
                    <div>
                        <input type="checkbox" id="frameWork2" name="frameworks" value="React">
                        <label for="frameWork2">React</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="frameWork3" name="frameworks" value="Express">
                        <label for="frameWork3">Express</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="frameWork4" name="frameworks" value="Flask">
                        <label for="frameWork4">Flask</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="frameWork5" name="frameworks" value="Bootstrap">
                        <label for="frameWork5">Bootstrap</label><br>
                    </div>
                </div>
            </div>
            <hr>
            <div class="py-2" >
                <p>How did you hear about us?</p>
                <div>
                    <input type="radio" id="search" name="hearFrom" value="Search Engine">
                    <label for="search">Search Engine</label><br>
                    <input type="radio" id="WordofMouth" name="hearFrom" value="Word of Mouth">
                    <label for="neighbor">Word of Mouth</label><br>
                    <input type="radio" id="add" name="hearFrom" value="Advertisements">
                    <label for="add">Advertisements</label><br>
                </div>
            </div>
            <div class="pt-4 text-center">
                <input class="bg-transparent shadow-sm border-light" type='submit' value='Submit'>
            </div>
        </form>
    </div>
</body>
</html>
