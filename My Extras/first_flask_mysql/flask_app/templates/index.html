<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All My Friends</h1>
    {% for friend in friendList %}
        <ul style="display:flex; gap:30px;">
            <li> <a href="/friend/{{friend.id}}">First Name: {{friend.first_name}}</a></li>
            <li>Last Name: {{friend.last_name}}</li>
            {% if (friend.occupation) %}
                <li>Occupation: {{friend.occupation}}</li>
            {% endif %}
            {% if (friend.age) %}
                <li>age: {{friend.age}}</li>
            {% endif %}
        </ul>
        <hr>
    {% endfor %}
</body>
</html>
