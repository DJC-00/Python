<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <h1 class="text-center">Add a Faction</h1>
        <form action="/faction/create" method="POST">
            <label for="name">Faction Name:</label>
            <input type="text" name="name">
            <br>
            <label for="level">Level of Difficulty:</label>
            <select name="level" id="level">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
                <option value="Master">Master</option>
            </select>
            <br>
            <label for="date_created" >Date Est:</label>
            <input type="date" name="date_created">
            <br>
            <input type="submit" value="Add Faction">
        </form> 

</body>
</html>
